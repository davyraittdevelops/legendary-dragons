<button type="button" (click)="open({content : content});" class="btn btn-primary" name="openAddDeckCardModal">Add cards to deck/side deck</button>


<ng-template #content let-modal>
  <div class="modal-header bg-dark">
    <h2 class="modal-title" id="modal-basic-title">Add card to deck</h2>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="modal.dismiss('Cross click')">
    </button>
  </div>

  <div class="modal-body bg-body-secondary text-black">
    <div>

      <ng-container *ngIf="inventory$ | async as inventory">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
        <table mat-table [dataSource]="inventory.inventory_cards">
          <ng-container matColumnDef="Image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let card"><img [src]="card.image_url"  class="small-image"> </td>
          </ng-container>
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let card"> {{card.card_name}} </td>
          </ng-container>
          <ng-container matColumnDef="AddButton">
            <th mat-header-cell *matHeaderCellDef> AddButton </th>
            <td mat-cell *matCellDef="let card">
              <div class="addButtons">
                <button type="button" (click)="addCardToDeck(card);" class="btn btn-dark" name="addCardToDeck">Add card to deck</button>
                <button type="button" (click)="addCardToSideDeck(card);" class="btn btn-dark" name="addCardToSideDeck">Add card to side deck</button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>

    </div>
  </div>

</ng-template>
