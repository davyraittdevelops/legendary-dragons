<div class="container-fluid text-center">
    <!-- Row 1  -->
    <div class="row mt-3">
        <div class="col col-5">
            <img src="./assets/Dragons.png" alt="" class="deck-image">
        </div>
        <div class="col col-4 text-center">
            <h1>Grixis Midrange</h1>
          <p class="card-counts">85 cards</p>
            <em class="card-price">{{411.92 | currency }}</em>
        </div>
      <!--    For chart diagram    -->
        <div class="col col-3 text-center"></div>
      <app-add-card-to-deck></app-add-card-to-deck>

    </div>
    <!-- Row 2  -->
    <div class="row mt-2">
        <div class="col col-6 text-center">
          <h1 class="fs-2 bg-dark mb-0 p-3 rounded-top">Deck</h1>
          <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="deck-viewport border border-2 border-light rounded-bottom shadow border-top-0">
                <div class="card-position">

                  <ng-container *ngIf="selectedDeck$ | async as selectedDeck">
                    <div class="row">
                      <app-deck-cards-details-page class="col" *ngFor="let card of selectedDeck.deck_cards"
                                              [card]="card">
                      </app-deck-cards-details-page>
                    </div>
                  </ng-container>
                </div>
            </cdk-virtual-scroll-viewport>
        </div>
        <div class="col col-6 text-center">
          <h1 class="fs-2 bg-dark mb-0 p-3 rounded-top">Side Deck</h1>
          <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="deck-viewport border border-2 border-light rounded-bottom shadow border-top-0">
              <div class="card-position">
                <ng-container *ngIf="selectedDeck$ | async as selectedDeck">
                  <app-deck-cards-details-page class="col" *ngFor="let card of selectedDeck.side_deck_cards"
                                               [card]="card">
                  </app-deck-cards-details-page>
                </ng-container>
              </div>
            </cdk-virtual-scroll-viewport>
        </div>
    </div>
    <!-- Row 3  -->
    <div class="row latest-row-margin">

    </div>
</div>
