<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a [routerLink]="(isLoggedIn$ | async) ? ['/dashboard'] : ['/home']" class="navbar-brand text-light"><img src="assets/dragon.png" class="dragon" alt="dragon">Legendary Dragons</a>

    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
      <div class="navbar-nav me-auto mb-2 mb-lg-0">
      </div>

      <ng-container *ngIf="(isLoggedIn$ | async); else loggedOut">
        <span class="navbar-text text-white me-2" *ngIf="user$ | async as user">
          Hi, {{user.nickname}}
        </span>

        <button class="btn btn-outline-light" type="submit" (click)="logout()" name="logout">Logout</button>
      </ng-container>
    </div>
  </div>
</nav>

<ng-template #loggedOut>
  <a [routerLink]="['/login']" class="btn btn-outline-light me-2" type="submit">Log in</a>
</ng-template>
