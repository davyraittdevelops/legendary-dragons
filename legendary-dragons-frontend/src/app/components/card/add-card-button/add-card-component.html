<button type="button" (click)="open({content : content});" class="btn btn-secondary add-card">
  <i class="bi bi-plus-circle-fill add-icon"></i>
</button>

<ng-template #content let-modal>
  <div class="modal-header" [ngStyle]="{'background-color': 'gray'}">
    <h4 class="modal-title" id="modal-basic-title">Add Card</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body" [ngStyle]="{'background-color': 'gray'}" >
    <div>

      <mat-form-field>
        <mat-label>Search for a card</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  [ngStyle]="{'background-color': 'DarkGray', 'opacity' : 0.85}">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef> cost </th>
          <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
        </ng-container>

        <ng-container matColumnDef="imageUrl">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.imageUrl" />
          </td>
        </ng-container>

        <ng-container matColumnDef="addCard">
          <th mat-header-cell *matHeaderCellDef> Add card to inventory </th>
          <td mat-cell *matCellDef="let element">
            <button type="button" class="btn btn-dark" (click)="addCard(element);" [ngStyle]="{'width': '100px', 'height': '50px'}"> + </button>
          </td>
        </ng-container>

        <!--HEAD FOOTER INFORMATION-->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</ng-template>
