<div class="container text-center">
    <!-- Row 1  -->
    <div class="row mt-3">
        <div class="col col-5">
            <img src="./assets/Dragons.png" alt="" width="100%">
        </div>
        <div class="col col-4 text-center">
            <h1>Grixis Midrange</h1>
            <p>85 cards</p>
            <em>411.92</em>
        </div>
        <div class="col col-3 text-center">Circle</div>
    </div>
    <!-- Row 2  -->
    <div class="row">
        <div class="col col-6 text-center" align="center">
            <h1>Decks</h1>
            <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport">
<!--                <div *cdkVirtualFor="let deck of decks" class="example-item">-->
<!--                    <button style="width: 50%;">{{deck.name}}</button>-->
<!--                </div>-->
                <app-card class="example-item" *ngFor="let deck of decks"
                          [card]="deck">
                </app-card>
            </cdk-virtual-scroll-viewport>
        </div>
        <div class="col col-6 text-center" align="center">
            <h1>Sidedecks</h1>
            <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport">
                <div *cdkVirtualFor="let sideDeck of sideDecks" class="example-item-sidedecks">
                    <button text-center justify-content-center>
                        <img [src]="sideDeck.imageUrl" alt="">
                    </button>
                </div>
            </cdk-virtual-scroll-viewport>
        </div>
    </div>
</div>
