<div class="container text-center">
    <!-- Row 1  -->
    <div class="row mt-3">
        <div class="col col-5">
            <img src="./assets/Dragons.png" alt="" width="100%">
        </div>
        <div class="col col-4 text-center">
            <h1>Grixis Midrange</h1>
            <p style="font-size: 30px">85 cards</p>
            <em style="font-size: 25px;">{{411.92 | currency }}</em>
        </div>
        <!--    For chart diagram    -->
        <div class="col col-3 text-center"></div>
    </div>
    <!-- Row 2  -->
    <div class="row">
        <div class="col col-6 text-center" align="center">
            <h1>Deck</h1>
            <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport">
                <div class="card-position">
                    <app-add-card-component></app-add-card-component>
                </div>
                <app-card class="example-item" *ngFor="let deck of decks"
                          [card]="deck">
                </app-card>
            </cdk-virtual-scroll-viewport>
        </div>
        <div class="col col-6 text-center" align="center">
            <h1>Side Deck</h1>
            <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport">
                <app-card class="example-item" *ngFor="let sideDeck of sideDecks"
                          [card]="sideDeck">
                </app-card>
            </cdk-virtual-scroll-viewport>
        </div>
    </div>
    <!-- Row 3  -->
    <div class="row" style="margin-top:40px">

    </div>
</div>
