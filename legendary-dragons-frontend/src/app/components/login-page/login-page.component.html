
<div class="page">
  <div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <form class="" [formGroup]="form" (ngSubmit)="login()">
          <div class="row white-background">
            <h1>LOGIN</h1>
            <label class="form-label left-right-padding">EMAIL</label>
            <div class="spacing left-right-padding">
              <input
                      type="email"
                      name="email"
                      class="form-label form-control"
                      placeholder="Enter Your Email"
                      [formControlName]="'email'"
              />
            </div>

            <label class="form-label left-right-padding">PASSWORD</label>
            <div class="spacing left-right-padding">
              <input
                      type="password"
                      name="password"
                      class="form-label form-control"
                      placeholder="Enter Your Password"
                      [formControlName]="'password'"
              />
            </div>
            <div *ngIf="loginFailed" class="col-6">
              Email or password is incorrect!
            </div>

            <div *ngIf="loginSuccess" class="col-6">
              Login correct!
            </div>
            <div class="col-6 text-center">
              <button [disabled]="loginSuccess" type="submit" class="btn btn-md btn-outline-light">LOGIN</button>
            </div>
            <p class="text-center">
              Don't have an account?
              <a
                      routerLink="/register"
                      class="text-light"
              >Register here</a
              >
            </p>
          </div>
        </form>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</div>
