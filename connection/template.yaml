AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  connection

  Sample SAM Template for connection

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    Tracing: Active
    Handler: app.lambda_handler
    Runtime: python3.9
    Environment:
        Variables:
          COGNITO_CLIENT:
            Fn::ImportValue:
              !Sub "${LegDragonsUserPoolClient}"
    Architectures:
      - x86_64
  Api:
    TracingEnabled: True

Resources:
  connectionsDynaboDBTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: connections
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

